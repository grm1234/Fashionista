
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes</title>
    
    <link href="clothes-one.component.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bg-dark">
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Clothes</h1>
      </div>
      
      <div class="container" >
        <div class="row">
          <div class="card-deck mb-3 text-center" *ngFor="let item of clothes">
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{item.company}}</h4>
              </div>
              <div class="card-body">
                <h5 class="card-title pricing-card-title">{{item.pname}}</h5>
                  <h5 class="card-title pricing-card-title">${{item.price}}</h5>
                  <img src="{{item.img}}" width= "250" height="250"><br/><br/>
                  <button type="button" class="btn btn-lg btn-block btn-outline-primary" [routerLink]="['/cart', { id:item._id }]">Add to Cart</button>
                  <button type="button" class="btn btn-lg btn-block btn-outline-primary" [routerLink]="['/clothesDetails/',item._id]">See More</button>
                </div>
            </div>
          </div>
      </div>
  </div>
</body>
</html>
