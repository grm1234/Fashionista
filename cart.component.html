<link href="cart.component.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div class="container text-center">
    <br/>
    <h3>Cart</h3><br/>
    <table class="table table-striped">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Photo</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Sub Total</th>
        </tr>
        <tr *ngFor="let item of items">
            <td align="center">
                <a (click)="remove(item.product._id)">&#10060;</a>
            </td>
            <td>{{item.product.pname}}</td>
            <td>
                <img src="{{item.product.img}}" width="200" height="150">
            </td>
            <td>{{item.product.price}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.product.price * item.quantity}}</td>
        </tr>
        <tr>
            <td colspan="6" align="right">Total</td>
            <td>{{total}}</td>
        </tr>
    </table>
    <button class="btn btn-lg btn-block btn-outline-success" [routerLink]="['/clothes']">Continue Shopping</button>
    <input type="button" class="btn btn-lg btn-block btn-outline-warning" value="Checkout" (click)="checkOut()"/>
</div>
