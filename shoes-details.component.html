<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes</title>
    
    <link href="shoes-details.component.css" rel="stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Shoes</h1>
      </div>
      
      <div class="container text-center">
          <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{shoes.company}}</h4>
              </div>
              <div class="card-body">
                <h4 class="card-title pricing-card-title">{{shoes.pname}}</h4>
                  <h4 class="card-title pricing-card-title">${{shoes.price}}</h4>
                  <img src="{{shoes.img}}" width= "350" height="350"><br/>
                  <h4 class="card-title pricing-card-title">{{shoes.desc}}</h4><br/>
                  <button type="button" class="btn btn-lg btn-block btn-outline-primary" [routerLink]="['/cart', { id:shoes._id }]">Add to Cart</button>
                  <button type="button" class="btn btn-lg btn-block btn-outline-primary" (click)="goBack()">Back</button>
                </div>
            </div>
          </div>
    </div>
</body>
</html>
